<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Simon Game</title>
</head>
<body>
<header>
  <h1>Simon Game</h1>
  <p>This is a project from Angela Yu's Udemy Course</p>
</header>
<main class="gameBoard">
  <div class="square">
<div class="button green " id = "green"></div>
  </div>
  <div class="square">
<div class="button red" id = "red"></div>
  </div>
  <div class="square">
<div class="button yellow" id = "yellow"></div>
  </div>
  <div class="square">
<div class="button blue" id = "blue"></div>
  </div>
</main>
  
</body>
</html>
